<!-- automation_app/templates/automation_app/add_automation.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Automation</title>
         {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Add Automation</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="automation">Select Automation:</label>
        <select name="automation_id" id="automation">
            {% for automation in available_automations %}
            <option value="{{ automation.id }}">{{ automation.name }} - {{ automation.automation_type.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
